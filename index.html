<!DOCTYPE html>
<html>

<head>
  <title>渐变色页面</title>
  <style>
    body {
      background: linear-gradient(to right, #00ffff, #ff00ff);
    }
  </style>
  <script>
    document.addEventListener("click", function () {
      document.body.style.background = "linear-gradient(to right, #ff00ff, #00ffff)";
    });
  </script>
</head>

<body>
  <h1>这是一个渐变色页面</h1>
  <p>点击页面之后，背景颜色会变成另一种渐变色</p>
</body>

</html>
